<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Boxes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2E3136;
            color: #FFFFFF;
        }

        .animated-boxes {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .box {
            flex: 1 1 calc(25% - 20px);
            background-color: #FFFFFF;
            color: #2E3136;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.5s, box-shadow 0.5s;
            overflow: hidden;
        }

        .box img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #2E3136;
        }

        .box p {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .box {
                margin: 10px 0;
                flex: 1 1 auto;
            }
        }

        @media (max-width: 480px) {
            .box {
                margin: 10px 0;
                flex: 1 1 auto;
            }
        }
    </style>
</head>
<body>
    <section class="animated-boxes">
        <div class="box">
            <img src="shoe1.png" alt="Shoe 1">
            <p>Comfortable Fit</p>
        </div>
        <div class="box">
            <img src="shoe2.png" alt="Shoe 2">
            <p>Stylish Design</p>
        </div>
        <div class="box">
            <img src="shoe3.png" alt="Shoe 3">
            <p>Durable Material</p>
        </div>
        <div class="box">
            <img src="shoe4.png" alt="Shoe 4">
            <p>Perfect for Running</p>
        </div>
    </section>
</body>
</html>
